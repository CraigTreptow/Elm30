<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s string', 'blah');
    //const var = 'sheep';
    //console.log(`hello i am a ${var}`);

    // Styled
    console.log('%cI am great', 'font-size:50px; background:red;');

    // warning!
    console.warn('oh no');

    // Error :|
    console.error('oh noze');

    // Info
    console.info('oh boy');

    // Testing
    // only fires if assertion is false
    console.assert(1 === 1, 'that is wrong');

    // clearing
    console.clear(); 

    // Viewing DOM Elements
    const p = document.querySelector('p');
    console.dir(p); // gives the drop down on the object in the log

    // Grouping together
    console.clear();
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name} is ${dog.age} years old`);
      console.log(`This is ${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });

    // counting
    console.count('wes');
    console.count('wes');
    console.count('craig');
    console.count('wes');
    console.count('craig');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/CraigTreptow')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);

  </script>
</body>
</html>
